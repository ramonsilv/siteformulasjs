<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripty.js"></script>
    <title>Formula em js</title>
  </head>
  <body>
    <h1>Formulas matematicas</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <h2>Área do Circulo</h2>
          <br />
          <input type="number" id="radius" placeholder="Informe o raio: " >
          <button type="button" class="btn btn-primary" onclick="calculocirculo1()">Calcular a area</button>
          <div id="resultado"></div>
          <br /><br />
        </div>
        <!-- calcular o valor da hipotenusa -->
        <div class="col-xs-12 col-sm-6">
          <h2>Valor da Hipotenusa</h2>
          <br />
          <input type="number" id="hipotenusa1" placeholder="Informe o valor 1: ">
          <input type="number" id="hipotenusa2" placeholder="Informe o valor 2: ">
          <button type="button" class="btn btn-primary" onclick="hipotenusa()">Hipotenusa</button>
          <div id="hipotenusaresultado"></div>
        </div>
        <!-- calculadora moeda real/dolar -->
        <div class="col-xs-12 col-sm-6">
            <h2>Conversor Real<h2><br>
            <input type="number" id="real" placeholder="valor Real">
            <input type="number" id="cotacao" placeholder="Informe a cotação">
            <button type="button" class="btn btn-primary" onclick="realdolar()">valor Real<button>
            <div id="valor cotacao"></div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <h2>Conversor Fahrenheit</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
